<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />
  <title>Contact Form</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 160vh;
      background: url('https://pics.craiyon.com/2023-09-14/cadec770039741d3bb1043ae6310997f.webp') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Pirata One", system-ui;
    }

    .logo {
      width: 190px;
      margin-bottom: 10px;
    }

    .date {
      color: #fff;
      font-size: 18px;
      margin-bottom: 30px;
      font-family: "Pirata One", system-ui;
    }

    .contact {
      color: #fdf9f9;
      width: 700px;
    }

    .contact h1 {
      font-size: 40px;
      font-style: italic;
      font-weight: 400;
      margin-bottom: 60px;
      text-align: left;
    }

    .contact form {
      width: 100%;
      margin: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .field {
      margin-bottom: 15px;
    }

    .item {
      width: 100%;
      padding: 18px;
      background: transparent;
      border: 2px solid #e90d0d;
      outline: none;
      border-radius: 5px;
      font-size: 18px;
      color: #e8e1e1;
      margin-top: 10px;
      font-family: "Pirata One", system-ui;
    }

    .item::placeholder {
      color: rgba(240, 255, 255, 0.495);
    }

    .field.half {
      display: flex;
      justify-content: space-between;
    }

    .field.half input {
      width: 48%;
    }

    button {
      padding: 12px 32px;
      background-color: #a7070700;
      border: 3px solid #ec0b0b;
      border-radius: 10px;
      box-shadow: 0 0 10px #590404;
      cursor: pointer;
      color: #fff;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8a0606;
    }

    footer {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
      margin-top: 40px;
    }

    .newsletter {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .newsletter input[type="email"] {
      padding: 15px;
      width: 300px;
      border: 2px solid #ec0b0b;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
      color: #e8e1e1;
      background: transparent;
      font-family: "Pirata One", system-ui;
    }

    .newsletter button {
      padding: 15px 30px;
      margin-left: 10px;
      border-radius: 5px;
      border: 2px solid #ec0b0b;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .newsletter button:hover {
      background-color: #590404;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social i {
      color: #fff;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social i:hover {
      color: #ec0b0b;
    }

    @media (max-width: 1150px) {
      .contact {
        width: 90%;
      }

      .field.half input {
        width: 48%;
      }

      .item {
        font-size: 16px;
      }

      .logo {
        width: 160px;
      }

      button {
        font-size: 16px;
      }
    }

    @media (max-width: 550px) {
      .contact {
        width: 100%;
      }

      .field.half {
        flex-direction: column;
      }

      .field.half input {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
      }

      footer {
        flex-direction: column;
      }

      .newsletter {
        flex-direction: column;
        width: 100%;
        padding: 0 10px;
      }

      .newsletter input[type="email"] {
        width: 100%;
        margin-bottom: 10px;
      }

      .newsletter button {
        width: 100%;
      }

      .social {
        justify-content: space-around;
        width: 100%;
        padding: 20px 0;
      }

      .social i {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
<img src="https://sphinx.fit/cdn/shop/files/Blackout_GIF4.gif?v=1722206876&width=500" class="logo" alt="Logo">
<p class="date"></p>
<section class="contact">
  <h1>Contact</h1>
  <form>
    <div class="field half">
      <input type="text" placeholder="Name" id="name" class="item" required>
      <input type="email" placeholder="Email" id="email" class="item" required>
    </div>
    <div class="field">
      <input type="text" placeholder="Phone Number" id="number" class="item" required>
    </div>
    <div class="field">
      <textarea id="message" cols="35" rows="8" placeholder="Comment" class="item"></textarea>
    </div>
    <button type="submit">Send</button>
  </form>
</section>

<footer>
  <div class="newsletter">
    <form action="#">
      <input type="email" id="newsletter-email" placeholder="Enter your email for updates" required>
      <button type="submit">Subscribe</button>
    </form>
  </div>
  <div class="social">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-tiktok"></i>
  </div>
</footer>

<script>
    let dat = new Date();
    let date = document.querySelector(".date");
    date.innerHTML = dat.toLocaleString();
    document.getElementById("contactForm").addEventListener("submit", function(event) {

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phonePattern = /^\d{10}$/;
    const email = document.getElementById("email").value;
    const phoneNumber = document.getElementById("number").value;
    if (!emailPattern.test(email)) {
    alert("Please enter a valid email address.");
    return;
  }


    if (!phonePattern.test(phoneNumber)) {
    alert("Please enter a valid 10-digit phone number.");
    return;
  }


    alert("Form submitted successfully!");
  });
</script>
</body>
</html>
